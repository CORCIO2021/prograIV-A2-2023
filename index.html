<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>REGISTRO ALUMNO</title>
</head>

<body>
    <div class="container" id="app">
        <div class="card border-success" style="max-width: 36rem;">
            <div class="card-header bg-success text-white"> Registro de alumnos</div>
            <div class="card-body">
                <form id="frmAlumnos" @submit.prevent="guardarAlumno">
                    <div class="row p-1">
                        <div class="col-3 col-md-2">CODIGO:</div>
                        <div class="col-9 col-md-3">
                            <input class="form-control" type="text" v-model="alumno.codigo" name="txtcodigoAlumno"
                                id="txtCodigoAlumno">
                        </div>

                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">NOMBRE:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control" type="text" v-model="alumno.nombre" name="txtnombreAlumno"
                                id="txtnombreAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-9 col-md-3">Direccion:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control" type="text" v-model="alumno.direccion" name="txtdireccion"
                             id="txtdireccionAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-9 col-md-3">Municipio:</div>
                        <div class="col-9 col-md-6">
                         <select class="form-select" v-model="alumno.municipio" name="selectmuninicipio"
                               id="selectmunicipioAlumno">
                             <option value="opcion 1">Usulutan</option>
                             <option value="opcion 2">Jiquilisco</option>
                             <option value="opcion 3">Santa Elena</option>
                             <option value="opcion 4">Santa María</option>
                             <option value="opcion 5"> Ereguayquin</option>
                             <option value="opcion 6">Conchagua</option>
                             <option value="opcion 7">Ciudad Barrios</option>
                             <option value="opcion 8">Santiago de María</option>
                           </select>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-9 col-md-3">Depart.:</div>
                        <div class="col-9 col-md-6">
                            <select class="form-select form-select sm"  v-model="alumno.departamento" name="selectdepartamento"
                            id="selectdepartamentoAlumno">
                        <option value="opcion 1">Usulután</option>
                     <option value="opcion 1">San Miguel</option>//
                        <option value="opcion 1">La union</option>
                             </select>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-9 col-md-2">telefono:</div>
                        <div class="col-9 col-md-3">
                            <input class="form-control" type="text" v-model="alumno.telefono" name="txttelefono" id="txttelefonoAlumno">
                         </div>
                    </div>

                    <div class="row p-1">
                        <div class="col-3 col-md-2">EDAD:</div>
                        <div class="col-9 col-md-2">
                            <input class="form-control" type="text" v-model="alumno.edad" name="txtedadAlumno"
                         id="txtedadAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-9 col-md-2">Sexo:</div>
                        <div class="col-9 col-md-3">
                            <select class="form-select" v-model="alumno.sexo" name="selectsex" id="selectsexAlumno">
                                <option value="opcion 1">Mujer</option>
                                <option value="opcion 2">Hombre</option>
                                <option value="opcion 3">Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col col-md-6">
                            <input class="btn btn-success" type="submit" value="Guardar Datos">

                        </div>
                        <div class="col col-md-6">
                            <input class="btn btn-warning" type="reset" value="Nuevo registro">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const { createApp } = Vue;

            createApp({
                data() {
                    return {
                        alumno: {
                            id: 0,
                            codigo: '',
                            nombre: '',
                            direccion:'',
                            municipio:'',
                            departamento:'',
                            telefono:'',
                            edad: '',
                            sexo:''
                        }
                    }
                },
                methods:{
                    guardarAlumno() {
                        localStorage.setItem('alumnos', JSON.stringify(this.alumno));
                    }
                }
            }).mount('#app')
        </script>
    </div>
</body>

</html>
